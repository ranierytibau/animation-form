<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="file:///C:/Users/tibau/Documents/Programming/JS/Form/index.html">
    <script src="app.js" defer></script>
    <title>Dark Mode Form</title>
</head>

<body>
    <div class="main-login">

        <figure class="left-login">
            <h1>Sign Up<br>Enter To Our Team</h1>
            <img src="monetization-animate.svg" loading="lazy" alt="monetization-image" class="left-login-img">
        </figure>

        <section class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="username">E-mail</label>
                    <input type="email" name="username" placeholder="@email" spellcheck="true" required>
                </div>

                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" spellcheck="true" required>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </section>
    </div>
</body>

</html>
